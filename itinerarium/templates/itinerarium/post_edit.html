{% extends 'itinerarium/base.html' %}
{% load widget_tweaks %} <!-- ermÃ¶glicht das setzen von Klassen in Formualren -->


{% block content %}
    <h1>New post</h1>
    <form method="POST" enctype="multipart/form-data" class="post-form">
      {% csrf_token %} <!-- Wichtig fuer die Sicherheit des Formulars! -->
      {% for field in form %}
        <div class="form-group">
          <label class="mylabel">{{ field.label }}</label>
            {{ field|add_class:"form-control" }}
        </div>
      {% endfor %}
      <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
